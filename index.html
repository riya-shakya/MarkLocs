<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 📌🗺️ MarkLocs 🗺️📌</title>
    <link rel="icon" href="images/icon.jpg">

    <!--* ---------- Importing of google fonts ----------- -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Quintessential&display=swap');
    </style>


    <!--* -------- Linking css and js files -------- -->
    <!-- linking of hosted version of Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="" defer></script>

    <!-- linking of personal files -->
    <link rel="stylesheet" href="./styles/output.css">
    <script src="./jsFiles/map.js" defer></script>
    <script src="./jsFiles/activity.js" defer></script>
    <script src="./jsFiles/index.js" defer></script>

</head>

<body>
    <section id="sideBar">
        <header>
            <img id="icon" src="images/icon.jpg">
            <h1> marklocs</h1>
        </header>

        <!-- --------- section containing the description form for inputs --------- -->
        <section id="infoContainer">
            <section class="formDesign hidden">
                <form>
                    <label for="places">
                        <h3>Type of Place</h3>
                    </label>

                    <select name="places" id="placesDropDown">
                        <option value="restaurant">Restaurant</option>
                        <option value="park">Park</option>
                        <option value="movieTheatre">Movie Theatre</option>
                        <option value="partyPlace">Party Place</option>
                    </select>

                    <h3>Name</h3><input type="text" name="nameOfPlace" size="30" placeholder="Name of the place"
                        required>
                    <h3>Date visited</h3><input type="date" name="dateVisited" placeholder="Date visited" required>

                    <h3>Distance</h3><input type="number" name="distanceFromHome" placeholder="Distance (metres)"
                        required>
                    <h3>Description of the place</h3><input type="text" name="description" size="40"
                        placeholder="Description">
                    <button id="submitBtn" type="submit">Add</button>
                </form>
            </section>
        </section>
    </section>
    <!-- -------- the container of map ---------- -->
    <div id="map"></div>


</body>

</html>
